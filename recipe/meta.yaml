{% set version = "0.22.0" %}

package:
  name: pyjanitor
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/pyjanitor/pyjanitor-{{ version }}.tar.gz
  sha256: eca5f9177cbff796383c9bc29996f9a12322433517b410c7a1dbdca8aa8cd807

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - multipledispatch
    - natsort
    - numpy
    - pandas
    - pandas-flavor
    - requests
    - scikit-learn
    - scipy
    - xarray
    - xlrd

test:
  # requires:
  #   - pip
  # commands:
  #   - pip check
  imports:
    - janitor

about:
  home: https://github.com/ericmjl/pyjanitor
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Tools for cleaning pandas DataFrames
  doc_url: http://pyjanitor.readthedocs.io
  dev_url: https://github.com/ericmjl/pyjanitor

extra:
  recipe-maintainers:
    - ericmjl
